<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <!-- css fils  -->
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <h4 id="hello">HELLO ...</h4>
    <!-- <button type="submit" class="submit hide" id="question-btn"> -->
      <!-- do u wanna login? -->
    <!-- </button> -->

    <!-- login or logout form >> -->
    <div class="container">
      <div class="form-div">
        <!-- begin{itemize} >> -->
        <form action="" class="form">
          <h1>WELCOME</h1>
          <div>
            <label for="userName"> Email : </label>
            <input
              type="email"
              name=""
              id="userName"
              placeholder="for example : shirin"
            />
            <br />
            <label for="passWord"> PssWord : </label>
            <input
              type="password"
              name=""
              id="passWord"
              placeholder="for example : nIrisH20"
            />
          </div>
          <button type="submit" class="submit">login</button>
          <p class="forget">
            Forgotten your login details ?
            <a href="#"> Get help with signing in.</a>
          </p>
          <p class="or">or</p>
          <button type="submit" class="google-btn">login with google</button>
          <button type="submit" class="faceBook-btn">
            login with faceBook
          </button>
          <!-- <p class="signup">Don't have an account ? <a href="#">SignUp</a></p> -->
        </form>
      </div>
      <!-- result-div >> -->
      <div class="result-div">
        <div id="result hide">
          <p class="token"></p>
          <p class="result-p hide">welcom shirin</p>
          <button type="submit" class="logout hide">logout</button>
        </div>
      </div>
    </div>
    <!-- JS FILEF  -->
    <script src="script-login.js"></script>
  </body>
</html>
